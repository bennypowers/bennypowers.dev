---
layout: base.html
title: Tags
permalink: /tags/
stylesheets:
  - href: /assets/post.css
---

<main>
  <h1>All Tags</h1>
  <ul id="tags-list">{%- for tag, _ in collections -%}{% if not tag.startsWith('resume-') and tag != 'posts' and tag != 'all' %}
    <li><a href="{{ ('/tags/' + tag | slug) | url }}">{{ tag }}</a> ({{ _ | length }} posts)</li>{% endif %}{%- endfor -%}
  </ul>
</main>

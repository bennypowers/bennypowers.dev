[[redirects]]
  from = "/.well-known/host-meta"
  to = "https://fed.brid.gy/.well-known/host-meta:splat"
  status = 302
[[redirects]]
  from = "/.well-known/webfinger*"
  to = "https://fed.brid.gy/.well-known/webfinger"
  status = 302

[[redirects]]
  from = "/stripe-elements/"
  to = "https://stripe-elements.netlify.app"
[[redirects]]
  from = "/decks/pf-collab/demo/"
  to = "/decks/pf-collab/demo/pfe-dev/"
[[redirects]]
  from = "/shul/*"
  to = "https://bennypowers.github.io/shul-tools/:splat"
  status = 200
  force = true
# Serve minimal XHTML for Go module discovery
[[redirects]]
  from = "/cem"
  to = "https://bennypowers.github.io/cem/go-get.html"
  status = 200
  force = true
  query = {go-get = "1"}
[[redirects]]
  from = "/cem/*"
  to = "https://bennypowers.github.io/cem/go-get.html"
  status = 200
  force = true
  query = {go-get = "1"}
# Proxy all other /cem requests to GitHub Pages
[[redirects]]
  from = "/cem/*"
  to = "https://bennypowers.github.io/cem/:splat"
  status = 200
  force = true


[[plugins]]
  package = "netlify-plugin-cache"
    [plugins.inputs]
    paths = [ ".cache", ".jampack/cache" ]
[[plugins]]
  package = "netlify-plugin-webmentions"
    [plugins.inputs]
    # Maximum number of feed entries to check for mentions (optional, default: 1)
    limit = 1

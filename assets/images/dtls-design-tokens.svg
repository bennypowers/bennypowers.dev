<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with soft gradient -->
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f6f9fc" />
      <stop offset="100%" stop-color="#edf2f7" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-opacity="0.15"/>
    </filter>
    <linearGradient id="tokenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#4f46e5" />
    </linearGradient>
    <linearGradient id="figmaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff7262" />
      <stop offset="100%" stop-color="#f24e1e" />
    </linearGradient>
    <linearGradient id="cssGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38bdf8" />
      <stop offset="100%" stop-color="#0ea5e9" />
    </linearGradient>
    <linearGradient id="mobileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7" />
      <stop offset="100%" stop-color="#9333ea" />
    </linearGradient>
  </defs>
  <!-- Card background -->
  <rect width="800" height="500" rx="16" ry="16" fill="url(#cardGradient)" filter="url(#dropShadow)"/>
  <!-- Main content area -->
  <g transform="translate(40, 60)">
    <!-- Central tokens visualization -->
    <g transform="translate(290, 80)">
      <!-- Main token circle -->
      <circle cx="70" cy="70" r="70" fill="url(#tokenGradient)" filter="url(#dropShadow)"/>
      <!-- Token icon -->
      <g transform="translate(40, 40) scale(0.8)">
        <path d="M60,30 C46.7,30 36,40.7 36,54 C36,67.3 46.7,78 60,78 C73.3,78 84,67.3 84,54 C84,40.7 73.3,30 60,30 Z" fill="#ffffff" fill-opacity="0.9"/>
        <path d="M60,47 L60,61 M53,54 L67,54" stroke="#4f46e5" stroke-width="4" stroke-linecap="round"/>
      </g>
      <!-- Orbiting tokens -->
      <g transform="translate(70, 70)">
        <!-- Color token -->
        <g transform="rotate(30)">
          <line x1="0" y1="0" x2="0" y2="-90" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="3,3"/>
          <circle cx="0" cy="-90" r="14" fill="#ffffff" filter="url(#dropShadow)"/>
          <rect x="-7" y="-97" width="14" height="14" rx="3" ry="3" fill="#ec4899"/>
        </g>
        <!-- Spacing token -->
        <g transform="rotate(150)">
          <line x1="0" y1="0" x2="0" y2="-90" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="3,3"/>
          <circle cx="0" cy="-90" r="14" fill="#ffffff" filter="url(#dropShadow)"/>
          <g transform="translate(-7, -97)">
            <rect x="0" y="0" width="14" height="2" fill="#0ea5e9"/>
            <rect x="0" y="6" width="10" height="2" fill="#0ea5e9"/>
            <rect x="0" y="12" width="14" height="2" fill="#0ea5e9"/>
          </g>
        </g>
        <!-- Typography token -->
        <g transform="rotate(270)">
          <line x1="0" y1="0" x2="0" y2="-90" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="3,3"/>
          <circle cx="0" cy="-90" r="14" fill="#ffffff" filter="url(#dropShadow)"/>
        </g>
      </g>
    </g>
    <!-- Platform outputs -->
    <!-- Figma -->
    <g transform="translate(80, 250)">
      <rect x="0" y="0" width="120" height="120" rx="10" ry="10" fill="url(#figmaGradient)" filter="url(#dropShadow)"/>
      <!-- Enhanced Figma Design Tool Icon -->
      <g transform="translate(60, 60) scale(1.3)">
        <!-- Design Elements -->
        <g transform="translate(-35, 5)">
          <rect x="0" y="0" width="12" height="12" rx="2" fill="white" opacity="0.9"/>
          <rect x="16" y="0" width="12" height="12" rx="2" fill="white" opacity="0.9"/>
          <rect x="32" y="0" width="20" height="12" rx="2" fill="white" opacity="0.9"/>
          <rect x="56" y="0" width="12" height="12" rx="2" fill="white" opacity="0.9"/>
          <rect x="0" y="16" width="28" height="12" rx="2" fill="white" opacity="0.9"/>
          <rect x="32" y="16" width="36" height="12" rx="2" fill="white" opacity="0.9"/>
        </g>
      </g>
    </g>
    <!-- CSS -->
    <g transform="translate(230, 250)">
      <rect x="0" y="0" width="120" height="120" rx="10" ry="10" fill="url(#cssGradient)" filter="url(#dropShadow)"/>
      <!-- Enhanced CSS/Code Icon -->
      <g transform="translate(60, 60) scale(1)">
        <!-- CSS Shield -->
        <g transform="translate(-25, -35) scale(0.8)">
          <path d="M0,0 L60,0 L54.5,54 L30,60 L5.5,54 L0,0 Z" fill="#ffffff"/>
          <path d="M12,10 L48,10 L45,45 L30,50 L15,45 L14,35" stroke="#0ea5e9" stroke-width="2" fill="none"/>
        </g>
      </g>
    </g>
    <!-- Mobile -->
    <g transform="translate(380, 250)">
      <rect x="0" y="0" width="120" height="120" rx="10" ry="10" fill="url(#mobileGradient)" filter="url(#dropShadow)"/>
      <!-- Enhanced Mobile App Icon -->
      <g transform="translate(60, 60) scale(1.1)">
        <!-- Phone -->
        <rect x="-20" y="-40" width="40" height="80" rx="8" fill="#ffffff" opacity="0.9"/>
        <rect x="-17" y="-37" width="34" height="74" rx="6" fill="#9333ea"/>
        <circle cx="0" cy="30" r="4" fill="#ffffff" opacity="0.7"/>
        <!-- App UI Elements -->
        <rect x="-14" y="-34" width="28" height="10" rx="2" fill="#ffffff" opacity="0.9"/>
        <rect x="-14" y="-20" width="28" height="16" rx="2" fill="#ffffff" opacity="0.7"/>
        <rect x="-14" y="0" width="12" height="12" rx="2" fill="#ffffff" opacity="0.7"/>
        <rect x="2" y="0" width="12" height="12" rx="2" fill="#ffffff" opacity="0.7"/>
        <rect x="-14" y="16" width="28" height="8" rx="2" fill="#ffffff" opacity="0.7"/>
      </g>
    </g>
    <!-- Web -->
    <g transform="translate(530, 250)">
      <rect x="0" y="0" width="120" height="120" rx="10" ry="10" fill="#6366f1" filter="url(#dropShadow)"/>
      <!-- Enhanced Web/Browser Icon -->
      <g transform="translate(60, 60) scale(1.1)">
        <!-- Browser Window -->
        <rect x="-40" y="-35" width="80" height="70" rx="4" fill="#ffffff" opacity="0.9"/>
        <rect x="-40" y="-35" width="80" height="12" rx="4" fill="#6366f1" opacity="0.3"/>
        <circle cx="-30" cy="-29" r="2" fill="#6366f1"/>
        <circle cx="-24" cy="-29" r="2" fill="#6366f1"/>
        <circle cx="-18" cy="-29" r="2" fill="#6366f1"/>
        <!-- Browser Content -->
        <rect x="-34" y="-18" width="28" height="10" rx="2" fill="#6366f1" opacity="0.2"/>
        <rect x="-34" y="-5" width="68" height="6" rx="2" fill="#6366f1" opacity="0.1"/>
        <rect x="-34" y="5" width="40" height="6" rx="2" fill="#6366f1" opacity="0.1"/>
        <rect x="-34" y="15" width="68" height="6" rx="2" fill="#6366f1" opacity="0.1"/>
        <rect x="-34" y="25" width="30" height="6" rx="2" fill="#6366f1" opacity="0.1"/>
        <rect x="0" y="-18" width="34" height="30" rx="2" fill="#6366f1" opacity="0.2"/>
      </g>
    </g>
    <!-- Connection lines -->
    <g stroke="#cbd5e1" stroke-width="2" stroke-dasharray="4,4" fill="none">
      <path d="M360,150 L360,210 L140,210 L140,250"/>
      <path d="M360,150 L360,210 L290,210 L290,250"/>
      <path d="M360,150 L360,210 L440,210 L440,250"/>
      <path d="M360,150 L360,210 L590,210 L590,250"/>
    </g>
  </g>
</svg>
